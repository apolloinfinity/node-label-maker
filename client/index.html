<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Label Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="section">
        <div class="container has-text-centered">
            <h3 class="title ">
                Generated QR
            </h3>
            <img crossorigin="anonymous" id="qr">


        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column is-one-half is-offset-one-quarter">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Item No.</th>
                            <td>Description</td>
                            <td>Lot</th>
                            <td>Quantity</th>
                            <td>Warehouse Location</th>
                            <td>Date Received</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="item-num">ITEM01001</th>
                            <td class="item-description">Bolt</td>
                            <td class="item-lot">L05</td>
                            <td class="item-quantity">200</td>
                            <td class="item-warehouse">Cherry - Fresno</td>
                            <td class="item-received">06/02/2019</td>
                        </tr>
                        <!-- <tr>
                            <th>SE000352</th>
                            <td>L05</td>
                            <td>Hex Nut</td>
                            <td>500</td>
                            <td>Cherry - Fresno</td>
                            <td>06/02/2019</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <section class="section">
            <div class="columns">

                <button href="" id="print" class="button is-primary">Print Label</button>
            </div>
        </section>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
